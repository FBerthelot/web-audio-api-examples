<!DOCTYPE html>
<html>
<head lang="fr">
    <meta charset="UTF-8">
    <title>My little piano</title>
    <link rel="stylesheet" type="text/css" href="../style/normalize.css">
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>
    <body>
        <div class="main-content">
            <section id="piano">
                <ul>
                    <li data-frequency="32.7" id="do0" class="white-key">
                        <span>Q</span>
                        <div data-frequency="34.6" id="dod0" class="black-key"><span>Z</span></div>
                    </li>
                    <li data-frequency="36.7" id="re0" class="white-key">
                        <span>S</span>
                        <div data-frequency="38.9" id="red0" class="black-key"><span>E</span></div>
                    </li>
                    <li data-frequency="41.2" id="mi0" class="white-key"><span>D</span></li>
                    <li data-frequency="42.6" id="fa0" class="white-key">
                        <span>F</span>
                        <div data-frequency="46.2" id="fad0" class="black-key"><span>T</span></div>
                    </li>
                    <li data-frequency="49" id="sol0" class="white-key">
                        <span>G</span>
                        <div data-frequency="51.9" id="sold0" class="black-key"><span>Y</span></div>
                    </li>
                    <li data-frequency="55" id="la0" class="white-key">
                        <span>H</span>
                        <div data-frequency="58" id="lad0" class="black-key"><span>U</span></div>
                    </li>
                    <li data-frequency="62" id="si0" class="white-key"><span>J</span></li>


                    <li data-frequency="65" id="do1" class="white-key">
                        <span>K</span>
                        <div data-frequency="69" id="dod1" class="black-key"><span>O</span></div>
                    </li>
                    <li data-frequency="74" id="re1" class="white-key">
                        <span>L</span>
                        <div data-frequency="78" id="red1" class="black-key"><span>P</span></div>
                    </li>
                    <li data-frequency="83" id="mi1" class="white-key"><span>M</span></li>
                    <li data-frequency="87" id="fa1" class="white-key">
                        <span>ù</span>
                        <div data-frequency="92.5" id="fad1" class="black-key"><span>^</span></div>
                    </li>
                    <li data-frequency="98" id="sol1" class="white-key">
                        <span>*</span>
                        <div data-frequency="104" id="sold1" class="black-key"><span>$</span></div>
                    </li>
                    <li data-frequency="110" id="la1" class="white-key">
                        <span>LA</span>
                        <div data-frequency="117" id="lad1" class="black-key"><span>LA#</span></div>
                    </li>
                    <li data-frequency="123" id="si1" class="white-key"><span>SI</span></li>


                    <li data-frequency="131" id="do2" class="white-key">
                        <span>DO</span>
                        <div data-frequency="139" id="dod2" class="black-key"><span>DO#</span></div>
                    </li>
                    <li data-frequency="147" id="re2" class="white-key">
                        <span>RÉ</span>
                        <div data-frequency="156" id="red2" class="black-key"><span>RÉ#</span></div>
                    </li>
                    <li data-frequency="165" id="mi2" class="white-key"><span>MI</span></li>
                    <li data-frequency="175" id="fa2" class="white-key">
                        <span>FA</span>
                        <div data-frequency="185" id="fad2" class="black-key"><span>FA#</span></div>
                    </li>
                    <li data-frequency="196" id="sol2" class="white-key">
                        <span>SOL</span>
                        <div data-frequency="208" id="sold2" class="black-key"><span>LAb</span></div>
                    </li>
                    <li data-frequency="220" id="la2" class="white-key">
                        <span>LA</span>
                        <div data-frequency="233" id="lad2" class="black-key"><span>LA#</span></div>
                    </li>
                    <li data-frequency="247" id="si2" class="white-key"><span>SI</span></li>
                    <li data-frequency="247" id="si4" class="white-key"><span>n</span></li>
                </ul>
            </section>

            <button id="oscilo-btn" class="menu-btn"><img src="./img/data77.png" alt="show oscilloscope"></button>
            <button id="param-btn" class="menu-btn"><img src="./img/three115.png" alt="show params"></button>
        </div>

        <section class="param-menu">st
            <input type="range" value="1" max="2" min="0" step="0.05" id="mainGain">
            <input type="range" value="0" max="4" min="0" step="1" id="octave">
            <button id="param-btn-close" class="menu-btn"><img src="./img/cross106.png" alt="close params"></button>
        </section>

        <section class="wave-menu">
            <canvas id="oscilloscope"></canvas>
            <button id="oscilo-btn-close" class="menu-btn"><img src="./img/cross106.png" alt="hide oscilloscope"></button>
        </section>

        <script src="src/notes.js"></script>
        <script src="src/touches.js"></script>
        <script src="src/keyAffectation.js"></script>
        <script src="src/eventHandler.js"></script>
        <script src="src/oscilloscope.js"></script>
        <script src="index.js"></script>
    </body>
</html>
